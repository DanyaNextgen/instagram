<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>profile</title>
</head>
<body>

    <div class="profile">
        <div class="info_box">
            <div class="img_item">
                <div class="profile-img"></div>
            </div>
            <div class="right_item">
                <div class="nickname">
                    <p>nickname</p> 
                    <button>Edit Profile</button>
                    <img src="./images/editProfile.svg" alt="">
                </div>
                <div class="stats">
                    <p><span>12</span> posts</p>
                    <p><span>1200</span> followers</p>
                    <p><span>120</span> following</p>
                </div>
                <div class="name">Name Surname</div>
        </div>
        </div>
        <div class="tabs">
            <img src="./images/POSTS.svg" alt="">
            <div class="active">POSTS</div>
            <img src="./images/IGTV.svg" alt="">
            <div>IGTV</div>
            <img src="./images/SAVED.svg" alt="">
            <div>SAVED</div>
            <img src="./images/USER.svg" alt="">
            <div>SAVED</div>
        </div>
        <div class="profile_posts">
            <div class="profile_post"></div>
            <div class="profile_post"></div>
            <div class="profile_post"></div>
            <div class="profile_post"></div>
            <div class="profile_post"></div>
            <div class="profile_post"></div>
        </div>
    </div>

    <script type="module" src="./profile.js"></script>
    
</body>
</html>
